syntax = "proto3";

package time_package;
option go_package = "./pb_time";

message CreateTimeRequest {
  string rand = 1;
  int32 timeout = 2;
  int32 type = 3;
  string holder = 4;
  string desc = 5;
  string callbackAddr = 6;
}
message CreateTimeResponse {
  string id = 1;
}

service TimeService {
  rpc createTime(CreateTimeRequest) returns (CreateTimeResponse) {};
}